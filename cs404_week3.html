<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script src="http://github.com/DmitryBaranovskiy/raphael/blob/master/raphael-min.js?raw=true" type="text/javascript" charset="utf-8"></script>
<script src="http://code.jquery.com/jquery-1.4.2.min.js" type="text/javascript" charset="utf-8"></script>

<style>
body {
  color: cyan;
  background: black;
}
</style>
<script type="text/javascript" charset="utf-8">

var multiplyString = function (name, greeting, num) {
  var str = "";
  var i=1;
  while (i <= num) {
    str = str + greeting + " " + name + "!!!\n";
    i++;
  }
  return str;
};

var handleClick = function(ev) {
  var nameText = $("#cs404Input").val();
  var names = nameText.split(",");
  var results = "";
  for (var i=0; i < names.length; i++) {
    results += multiplyString(names[i], "Gutentag", 3) + "<br>";
  }
  $("#cs404Results").html(results);
}

</script>
</head>
<body>

  Names: <input id="cs404Input" type="text"> <button onclick="handleClick(); return false">Go</button>
  <div id="cs404Results" style="color: #00FF00;"></div>

</body>
</html>
